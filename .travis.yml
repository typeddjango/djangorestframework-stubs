language: python
# cache package wheels (1 cache per python version)
cache: pip
# newer python versions are available only on xenial (while some older only on trusty) Ubuntu distribution
dist: xenial
sudo: required

jobs:
  include:
    - name: Run plugin test suite with python 3.7
      python: 3.7
      script: pytest

    - name: Run plugin test suite with python 3.6
      python: 3.6
      script: pytest

    - name: Mypy for plugin code
      python: 3.7
      script: mypy ./mypy_drf_plugin

    - name: Lint plugin code with flake8
      python: 3.7
      script: flake8

    - name: Lint with black
      python: 3.7
      script: black --check --line-length=120 rest_framework-stubs/

    - name: Lint plugin code with isort
      python: 3.7
      script: isort --check

before_install: |
  # Upgrade pip, setuptools, and wheel
  pip install -U pip setuptools wheel

install: |
  pip install -r ./dev-requirements.txt
