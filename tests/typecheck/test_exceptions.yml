- case: test_exception_input
  main: |
    from django.utils.translation import gettext_lazy as _
    from rest_framework.exceptions import APIException, ErrorDetail

    test_exception = APIException({
        'a': [
            'value',
            _('translated'),
            ErrorDetail('with code', code='brown'),
            {'b': 'test', 'c': _('translated')},
            ('also', 'tuple', ErrorDetail('value')),
        ]
    })
    APIException(detail=test_exception.detail, code='123')
    APIException(detail=[test_exception.detail], code='123')
    APIException('I am just a message', code='msg')
    APIException()
    APIException(None, None)
    APIException(1)  # E: Argument 1 to "APIException" has incompatible type "builtins.int"; expected "_APIExceptionInput"
    APIException({'a': 1})  # E: Dict entry 0 has incompatible type "str": "builtins.int"; expected "str": "Union[_StrPromise, Sequence[_APIExceptionInput], Mapping[str, _APIExceptionInput], None]"
    APIException({'a': ['test', 1]})  # E: List item 1 has incompatible type "builtins.int"; expected "Union[_StrPromise, Sequence[_APIExceptionInput], Mapping[str, _APIExceptionInput], None]"
